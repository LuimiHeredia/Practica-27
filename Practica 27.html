        Z= prompt('Ingrese Su Tercer Valor:', '');
        Z= parseInt(Z);
        document.write('Los Números Ingresados Son: ' + X + ' ' + Y + ' ' + Z + '<br>');
        document.write('El Orden De Menor A Mayor Es: ');
        Orden(X, Y, Z);

        function Orden(A, B, C) {
            if (A < B && A < C) {
                document.write(A + ' ');
                if (B < C) {
                    document.write(B + ' ' + C);
                }
                else {
                    document.write(C + ' ' + B);
                }
            }
            else {
                if (B < C) {
                    document.write(B+ ' ');
                    if (A < C) {
                        document.write(A + ' ' + C);
                    }
                    else {
                        document.write(C + ' ' + A);
                    }
                }
                else {
                    document.write(C + ' ');
                    if (A < B) {
                        document.write(A + ' ' + B);
                    }
                    else {
                        document.write(B + ' ' + A);
                    }
                }
            }
        }
    </script>
</body>
